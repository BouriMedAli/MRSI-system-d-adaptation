name: Run tests

on:
  push:
    branches:
      - eya-KNN  # Modifier si vous utilisez une autre branche pour vos modifications
  pull_request:
    branches:
      - eya-KNN  # Modifier si vous utilisez une autre branche pour vos PR

jobs:
  test:
    runs-on: ubuntu-latest  # Utilisation de la dernière version d'Ubuntu

    steps:
    # 1. Vérifier le code source
    - name: Checkout code
      uses: actions/checkout@v2  # Vérifier le code du repository

    # 2. Configurer Python avec la version souhaitée
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Utilisez la version de Python que vous préférez

    # 3. Installer les dépendances Python
    - name: Install dependencies
      run: |
        pip install --upgrade pip  # Mettre à jour pip
        pip install -r requirements.txt  # Installer les dépendances à partir du fichier requirements.txt

    # 4. Installer le projet en mode éditable (optionnel)
    - name: Install project in editable mode
      run: pip install -e .

    # 5. Ajouter le répertoire racine au PYTHONPATH
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV  # Ajouter le répertoire racine au PYTHONPATH

    # 6. Exécuter les tests avec pytest
    - name: Run tests
      run: |
        pytest app/tests/test_example.py --maxfail=1 --disable-warnings -q  # Exécuter les tests avec pytest